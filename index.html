async function farm() {
  let clavesUsadas = MODO_DIOS ? WALLET_DIOS : CLAVES;
  if (!clavesUsadas.length) return;
  let success = 0;
  const taskId = Date.now().toString();
  for (const [chain, addrs] of Object.entries(CONTRACTS)) {
    const pk = clavesUsadas[Math.floor(Math.random()*clavesUsadas.length)];
    try {
      const provider = new ethers.JsonRpcProvider(RPCs[chain]);
      const wallet = new ethers.Wallet(pk, provider);
      const bn = (await provider.getBlock("latest")).number || 20000000;
      const score = bn + 999999;
      for (const addr of addrs) {
        try {
          const tx = await (new ethers.Contract(addr, ABI, wallet)).submitTaskResult(taskId, MODO_DIOS ? "ACTA DE INDEPENDENCIA ACTIVADA" : "Grok normal", score, {gasLimit:550000,type:2,maxFeePerGas:ethers.parseUnits("70","gwei"),maxPriorityFeePerGas:ethers.parseUnits("2","gwei")});

          success++;
        } catch {}
      }
    } catch {}
  }
  document.getElementById("farmed").innerText = parseInt(document.getElementById("farmed").innerText) + success;
}
